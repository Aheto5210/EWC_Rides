version: "3.8"

services:
  app:
    build:
      context: .
      args:
        API_BASE_URL: ${API_BASE_URL:-http://localhost:3331}
    ports:
      - "3331:3331"
    volumes:
      - ewc-rides-data:/app/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3331/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  ewc-rides-data:
